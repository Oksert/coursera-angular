<div class="row">
    <div class="row">
        <div class="col-md-4">
            <h3>Categories:</h3>
        </div>
        <div class="col-md-8">
            <h3>Items</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li ng-repeat='category in $ctrl.list' class="list-group-item">
                    <a ui-sref='categories.items({categoryShortName: category.short_name})' ui-sref-active='isActive' class="linkLike"
                      ng-click='$ctrl.onClick()'
                    >{{category.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <ui-view></ui-view>
        </div>
    </div>

</div>
